{% extends 'base/main.html' %}
{% load static %}

{% block content %}
<div class="main-container">
    <h3>Post form</h3>

    <form action="" method="POST" enctype="multiple/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form.as_p}}
        <input class ="btn btn-primary" type="submit" value="Submit Post">
    </form>
</div>
{% endblock content %}
