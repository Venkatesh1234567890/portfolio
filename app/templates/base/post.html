{% extends 'base/main.html' %}
{% load static %}
{% block content %}

<style type="text/css">
    img{
        max-width: 100%;
        object-fit: cover;
    }
</style>

<div class="main-container">
    <link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}">


    <img src="{{ post.thumbnail.url }}">
    <h1>{{ post.headline }}</h1>
    <h4>{{ post.sub_headline }}</h4>  
    <p>{{ post.body|safe }}</p>

</div>
{% endblock content %}
